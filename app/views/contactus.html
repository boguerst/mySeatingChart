<div id="contactus" class="menuTab">
	<h2>Nous contacter</h2>

	<div class="row">
		<div id="CU-leftSide" class="span6">
			<div><b>Téléphone: </b>00237-6XXX-XX-XX</div>
		</div>
		<div id="CU-rightSide" class="span6">
			<form name="contactForm" class="css-form form-signin" novalidate>
				<div class="row">
					<div class="span4">
						<input type="text" name="name" class="form-control" placeholder="Nom" ng-model="user.name" required>
					</div>
				</div>
				<div class="row">
					<div class="span4">
						<input type="text" name="surname" class="form-control" placeholder="Prénom" ng-model="user.surname" required>
					</div>
				</div>
				<div class="row">
					<div class="span4">
						<input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
					</div>
					<div class="span1">
						<button class="btn btn-large btn-primary" type="submit" ng-disabled="contactForm.$invalid" ng-click="submitLogin(user)">Envoyer</button>
					</div>
				</div>
				<div class="row">
					<div class="span6">
	    			<textarea style="width: 100%; height: 200px;" placeholder="Taper votre message"></textarea>
	    			</div>
	    		</div>
    		</form>
		</div>
	</div>
</div>
